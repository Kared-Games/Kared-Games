<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kared Dev - Développeurs associés</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        /* background: linear-gradient(135deg, #7b5dfb 0%, #0d1117 100%); */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
        width: 1200px;
        height: 630px;
        background-image: url("./assets/hero.webp");
        background-size: cover;
        background-position: center;
      }
      .container {
        text-align: center;
        max-width: 1000px;
        padding: 40px;
      }
      .logo {
        width: 150px;
        height: 150px;
        margin: 0 auto 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        display: block;
      }
      h1 {
        font-size: 64px;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .subtitle {
        font-size: 32px;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .description {
        font-size: 24px;
        line-height: 1.6;
        opacity: 0.8;
        max-width: 800px;
        margin: 0 auto;
      }
      .badges {
        margin-top: 40px;
      }
      .badge {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 12px 24px;
        margin: 8px;
        border-radius: 25px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/logo_transparent.png" alt="Kared Dev Logo" width="100%" />
      </div>
      <h1>Kared Dev</h1>
      <!-- <div class="subtitle">Développeurs associés</div> -->
      <div class="description">
        Deux développeurs passionnés, déterminés à<br />
        transformer vos idées en solutions digitales<br />
        performantes
      </div>
      <div class="badges">
        <span class="badge">Sur mesure</span>
        <span class="badge">Web</span>
        <span class="badge">Mobile</span>
      </div>
    </div>
  </body>
</html>
